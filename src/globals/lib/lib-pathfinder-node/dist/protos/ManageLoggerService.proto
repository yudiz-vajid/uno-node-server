syntax = "proto3";

package com.mpl.services.node.pathfinder.logger.grpc;

message EmptyRequest {}

message LogLevels {
  enum LogLevel {
    ERROR = 0;
    WARN = 1;
    INFO = 2;
    DEBUG = 3;
  }

  enum Transports {
    CONSOLE = 0;
    FILE = 1;
  }
  Transports transport = 1;
  LogLevel level = 2;
}

message LogLevelsResponse {
  repeated LogLevels currentLevels = 1;
}

message SetLogLevelsRequest {
  repeated LogLevels newLevels = 1;
}

message UpdateFileLogStatusRequest {
  bool enable = 1;
}

message FileLogStatusResponse {
  bool isEnabled = 1;
}

service ManageLogger {
    rpc CheckCurrentLevels(EmptyRequest) returns (LogLevelsResponse);

    rpc SetCurrentLevels(SetLogLevelsRequest) returns (LogLevelsResponse);

    rpc CheckFileLogLevelStatus(EmptyRequest) returns (FileLogStatusResponse);

    rpc UpdateFileLogLevelStatus(UpdateFileLogStatusRequest) returns (FileLogStatusResponse);

    rpc CheckLogLevels(EmptyRequest) returns (EmptyRequest);
}