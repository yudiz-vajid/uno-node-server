syntax = "proto3";
package com.mpl.commons.lci;
option java_multiple_files = true;

message Currency{
    string currencyId = 1;
    string currencyName = 2;
    string symbol = 3;
}

message CountryInfo {
    string countryCode = 1;
    string countryName = 2;
    Currency currency = 3;
    string timeZone = 4;
}